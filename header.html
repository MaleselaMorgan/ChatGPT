<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3 shadow-sm">
        <div class="container">
            <h1 class="text-center">ChatGPT</h1>
        </div>
    </header>

    <div class="container-fluid mt-3">
        <div class="row">
            <aside class="col-md-3 col-lg-2 d-md-block bg-dark text-white">
                <div class="list-group">
                    <button class="list-group-item list-group-item-action bg-dark text-white" onclick="newChat()">New Chat</button>
                    <button class="list-group-item list-group-item-action bg-dark text-white" onclick="todaysConversation()">Today's Conversation</button>
                </div>
            </aside>

            <main class="col-md-9 col-lg-10">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="button-search">
                    <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
                </div>

                <div class="chat-container bg-white shadow rounded p-3 mb-4" style="height: 500px; overflow-y: auto;">
                    <div class="d-flex flex-column">
                        <div class="p-2 bg-light mb-2 rounded align-self-start">Welcome to ChatGPT! How can I assist you today?</div>
                        <div class="p-2 bg-primary text-white mb-2 rounded align-self-end">Can you help me with a project?</div>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Type your message here..." id="userInput">
                    <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
                </div>
            </main>
        </div>
    </div>

    <script src="chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
